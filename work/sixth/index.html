<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../common/css/reset.css">
  <link rel="stylesheet" href="../../common/css/base.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapper" id="wrapper">
    <button type="button" class="btn search-btn" id="pokemon_search">ポケモンを探す</button>
  </div>
  <script src="../../common/js/jquery.js"></script>
  <script>
    let failHtml =
    `
    <p class="text">逃げられてしまった...</p>
    <button class="btn mt" data-js="reset">戻る</button>
    `

    let encountHtml =
      `
      <p class="name"></p>
      <div>
        <img class="img" src="" alt="">
      </div>
      <div>
        <button class="btn" id="catch">捕まえる</button>
        <button class="btn" data-js="reset">逃げる</button>
      </div>
      `
    let doneHtml =
    `
    <p class="name">ゲットしました</p>
    <div>
      <img class="img" src="" alt="">
    </div>
    <button class="btn" data-js="reset">戻る</button>
    `
    $(document).ready(function () {
      $('#wrapper').on('click', '#pokemon_search', function () {
        var randomPokemonId = Math.floor(Math.random() * 151) + 1;
        $.ajax({
          url: 'https://pokeapi.co/api/v2/pokemon/' + randomPokemonId,
          method: 'GET'
        })
        .done(function (res) {
        $('.wrapper').html(encountHtml);
        $('.img').attr('src', res.sprites.front_default);
        $.ajax({
          url: res.species.url,
          method: 'GET'
        })
          .done(function (speciesRes) {
            let jpName = speciesRes.names.find(name => name.language.name === 'ja').name;
            $('.name').text(jpName);
          })
          .fail(function () {
            $('.name').text('名前の取得に失敗しました');
          });
      })
      .fail(function () {
        $('.wrapper').html(failHtml);
      });
      });

      $('#wrapper').on('click', '#catch', function () {
        let isCatchSuccessful = Math.random() < 0.5;

        if (isCatchSuccessful) {
          $.ajax({
            url: 'https://pokeapi.co/api/v2/item/4',
            method: 'GET'
          })
            .done(function (pokeballRes) {
              $('.wrapper').html(doneHtml);
              $('.img').attr('src', pokeballRes.sprites.default);
            })
            .fail(function (err) {
              $('.wrapper').html(failHtml);
            });
        } else {
          $('.wrapper').html(failHtml);
        }
      });

      $('#wrapper').on('click', '[data-js="reset"]', function () {
        $('.wrapper').html(`
         <button type="button" class="btn search-btn" id="pokemon_search">ポケモンを探す</button>
       `);
      });
    });


  </script>
</body>

</html>
